<div
  [style.background-image]="getBackgroundImg()"
  style="background-repeat: no-repeat"
  [style.background-size]="getBackgroundSize()"
  [style.border-radius]="currentRoute.includes('home') ? '0%' : '0%'"
  [style.background-position]="currentRoute.includes('home') ? '0px -90px' : ''"
>
  <app-header></app-header>
  <ng-container *ngIf="currentRoute !== '/home'">
    <section class="breadcrumb-area d-flex p-relative align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-12 col-lg-12">
            <div class="breadcrumb-wrap text-left">
              <div class="breadcrumb-title">
                <h2>{{ currentPage }}</h2>
              </div>
            </div>
          </div>
          <div class="breadcrumb-wrap2">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <i class="fas fa-angle-right" style="font-size: 24px"></i>
                <li class="breadcrumb-item active" aria-current="page">
                  {{ currentPage }}
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
