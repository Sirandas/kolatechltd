<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-25">
    <p>
      {{ description }}
    </p>
  </mat-card-content>
</mat-card>
